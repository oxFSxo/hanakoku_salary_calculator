<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="calculator2.js" charset="UTF-8"></script>
    <title>花刻給料計算機</title>
  </head>
  <body>
    <h2>花刻給料計算機</h2>
    累計活動量：<input type="number" id="all" onkeypress="onKeyPress(event);"><br>
    期間活動量：<input type="number" id="period" onkeypress="onKeyPress(event);"><br>
    <input type="button" id="button" value="計算" onClick="calculate()"><br>
    給料(短期)：<input tyoe="number" id="nextShort" readonly="readonly"><br>
    給料(長期)：<input tyoe="number" id="nextLong" readonly="readonly"><br>
    <br>
    赤文字になっている方が給料高いのでそっちで契約してください。<br>
    給料上限が次の給料より下の場合は給料上限で<br>
    <br>
    ・計算式(短期)<br>
    (累計活動量/10000)*2000+期間活動量*200<br>
    ただし下限値は400,000シルバーとする<br>
    <br>
    ・計算式(長期)<br>
    (累計活動量/10000)*8000<br>
    <br>
    <br>
    <br>
    <a href="index.html">home</a>
  </body>
</html>
