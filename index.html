<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>花刻給料計算機</title>
  </head>
  <body>
    累計活動量：<input type="number" id="all"><br>
    期間活動量：<input type="number" id="period"><br>
    次の給料　：<input tyoe="number" id="next" readonly="readonly"><br>
    <input type="button" id="button" value="計算"><br>
    <br>
    給料上限が次の給料より下の場合は給料上限で<br>
    ・計算式<br>
    (累計活動量/10000)*1000+期間活動量*80<br>
    ただし下限値は400,000シルバーとする<br>
    <script>
    	btn = document.getElementById("button");
			btn.onclick = function() {
	    var all = document.getElementById("all");
	    var period = document.getElementById("period");
	    var next = document.getElementById("next");
	    var value1 = Math.ceil(all.value / 10000) * 1000 + period.value * 100;
	    if (value1 < 400000) {
	        value1 = 400000;
	    }
		    next.value = value1;
		};
    </script>
  </body>
</html>
